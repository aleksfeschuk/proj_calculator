<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_project</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <div id="display">
            <div id="display-a"></div>
            <div id="display-op"></div>
            <div id="display-b"></div>
        </div>
        <div id="buttons">
            <div id="symbol-numbers">
                <button class="symbol-number" id="button-9">9</button>
                <button class="symbol-number" id="button-8">8</button>
                <button class="symbol-number" id="button-7">7</button>
                <button class="symbol-number" id="button-6">6</button>
                <button class="symbol-number" id="button-5">5</button>
                <button class="symbol-number" id="button-4">4</button>
                <button class="symbol-number" id="button-3">3</button>
                <button class="symbol-number" id="button-2">2</button>
                <button class="symbol-number" id="button-1">1</button>
                <button class="symbol-number" id="button-0">0</button>
                <button class="symbol-number" id="button-decimal">.</button>
                <button id="button-reset">C</button>
            </div>
            <div id="symbol-operators">
                <button class="symbol-operator" id="button-plus">+</button>
                <button class="symbol-operator" id="button-minus">-</button>
                <button class="symbol-operator" id="button-multiply">*</button>
                <button class="symbol-operator" id="button-divide">/</button>
                <button class="symbol-operator" id="button-equal">=</button>
            </div>
        </div>
    </div>

    
</body>
</html>
